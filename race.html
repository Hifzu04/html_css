<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>race reg</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="hizzz/xyz">
        <p>
            <label for="first">First name</label>
            <input type="text" id="first" placeholder="enter your first name" name="first_name">
            <label for="second">last name</label>
            <input type="text" id="second" placeholder="enter second name" name="second_name">
        </p>
        <p>
        <h3>Select a race</h3>
        </P>
        <input type="radio" name="race_type" value="Fun Run 5K" id="fun">
        <label for="fun">fun run 5K</label>
        <P>
            <input type="radio" name="race_type" value="half mara" id="half marathon">
            <label for="half marathon">half marathon</label>
        </P>
        <p>
            <input type="radio" name="race_type" value="Full marathon" id="full">
            <label for="full">Full marathon</label>
        </p>

        <p>
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">enter your password</label>
            <input type="password" id="password" name="password" required>

        <p>
            <label for="age">select your age</label>
            <select name="age" id="age">

                <option value="15-20">15-20</option>
                <option value="20-30">20-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
        </p>
        </select>
        <br>
        <button>Register</button>
        </p>



    </form>

</body>

</html>
